<!-- frontend/src/app/features/auth/login/login.html -->
<div class="login-wrapper">
  <div class="login-card">
    <div class="logo">nexoraX</div>
    <h2>NGO Management Suite</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
      <div class="input-group">
        <input formControlName="email" type="email" placeholder="Email" autocomplete="email" />
      </div>
      <div class="input-group">
        <input formControlName="password" type="password" placeholder="Password" autocomplete="current-password" />
      </div>
      <button type="submit" [disabled]="isLoading" class="login-btn">
        {{ isLoading ? 'Signing in...' : 'Sign In' }}
      </button>
      @if (errorMessage) {
        <div class="error-message">{{ errorMessage }}</div>
      }
    </form>
    <p class="footer">© 2025 Nèos Sirius. All rights reserved.</p>
  </div>
</div>
