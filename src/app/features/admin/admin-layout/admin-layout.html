<!-- src/app/features/admin/admin-layout/admin-layout.html -->
<div class="admin-layout" [class.sidebar-collapsed]="!isSidebarOpen()">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="logo">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2L2 7l10 5 10-5V2z"></path>
          <path d="M2 12h20v8H2v-8z"></path>
        </svg>
        <span class="logo-text" *ngIf="isSidebarOpen()">nexoraX</span>
      </div>
      <button class="toggle-btn" (click)="toggleSidebar()" aria-label="Toggle sidebar">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M15 18l-6-6 6-6"></path>
        </svg>
      </button>
    </div>
    <nav class="nav-menu">
      <ul class="nav-items">
        <!-- Super Admin -->
        <li class="nav-section" *ngIf="isSidebarOpen()">Super Admin</li>
        <li class="nav-item" (click)="navigateTo('super')">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="3" y1="9" x2="21" y2="9"></line>
            <line x1="9" y1="21" x2="9" y2="9"></line>
          </svg>
          <span *ngIf="isSidebarOpen()">Dashboard</span>
        </li>
        <li class="nav-item" (click)="navigateTo('super/organization')">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L2 7l10 5 10-5V2z"></path>
            <path d="M2 12h20v8H2v-8z"></path>
          </svg>
          <span *ngIf="isSidebarOpen()">Organization</span>
        </li>
        <li class="nav-item" (click)="navigateTo('super/users')">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M16 21v-2a4 4 0 00-5-5H6a4 4 0 00-5 5v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <span *ngIf="isSidebarOpen()">User Assignment</span>
        </li>

        <!-- HR -->
        <li class="nav-section" *ngIf="isSidebarOpen()">HR & Staff</li>
        <li class="nav-item" (click)="navigateTo('hr')">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M17 21v-2a4 4 0 00-5-5H6a4 4 0 00-5 5v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <span *ngIf="isSidebarOpen()">Staff Directory</span>
        </li>
        <li class="nav-item" (click)="navigateTo('hr/leave')">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
          </svg>
          <span *ngIf="isSidebarOpen()">Leave Requests</span>
        </li>

        <!-- Volunteers -->
        <li class="nav-section" *ngIf="isSidebarOpen()">Volunteers</li>
        <li class="nav-item" (click)="navigateTo('volunteers/hub')">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M17 21v-2a4 4 0 00-5-5H6a4 4 0 00-5 5v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <span *ngIf="isSidebarOpen()">Volunteer Hub</span>
        </li>
        <li class="nav-item" (click)="navigateTo('volunteers/hour-log')">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="12 6 12 12 16 14"></polyline>
          </svg>
          <span *ngIf="isSidebarOpen()">Hour Log</span>
        </li>

        <!-- CRM -->
        <li class="nav-section" *ngIf="isSidebarOpen()">CRM</li>
        <li class="nav-item" (click)="navigateTo('crm')">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M16 4v4a1 1 0 01-1 1H9a1 1 0 01-1-1V4"></path>
            <path d="M8 12v4a1 1 0 01-1 1H5a1 1 0 01-1-1v-4"></path>
            <path d="M16 12v4a1 1 0 01-1 1h-2a1 1 0 01-1-1v-4"></path>
            <path d="M21 8V7a2 2 0 00-2-2H5a2 2 0 00-2 2v1"></path>
            <path d="M21 4v.5"></path>
          </svg>
          <span *ngIf="isSidebarOpen()">Donors & Beneficiaries</span>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <header class="topbar">
      <div class="topbar-left">
        <h1>Super Admin Dashboard</h1>
      </div>
      <div class="topbar-right">
        <button class="icon-btn" (click)="logout()" title="Logout">
          <span>ðŸšª</span>
        </button>
      </div>
    </header>
    <router-outlet></router-outlet>
  </main>
</div>
