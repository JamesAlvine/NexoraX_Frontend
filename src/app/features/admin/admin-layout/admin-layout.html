<mat-sidenav-container class="sidenav-container" hasBackdrop="false">
  <!-- Sidebar -->
  <mat-sidenav
    #sidenav
    [mode]="isMobile ? 'over' : 'side'"
    [opened]="!isMobile"
    class="sidenav"
    fixedInViewport="true"
    fixedTopGap="64">
    
    <div class="sidebar-header">
      <img src="/logo.jpeg" alt="Nèos Sirius" class="logo" />
      <span class="logo-text" *ngIf="!isMobile">Nèos Sirius</span>
    </div>

    <mat-nav-list>
      <!-- Super Admin -->
      <h3 matSubheader *ngIf="!isMobile">Super Admin</h3>
      <a mat-list-item (click)="navigateTo('super')">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>

      <!-- HR -->
      <h3 matSubheader *ngIf="!isMobile">HR & Staff</h3>
      <a mat-list-item (click)="navigateTo('hr')">
        <mat-icon>people</mat-icon>
        <span>Staff Directory</span>
      </a>
      <a mat-list-item (click)="navigateTo('hr/leave')">
        <mat-icon>event</mat-icon>
        <span>Leave Requests</span>
      </a>

      <!-- Volunteers -->
      <h3 matSubheader *ngIf="!isMobile">Volunteers</h3>
      <a mat-list-item (click)="navigateTo('volunteers/hub')">
        <mat-icon>group</mat-icon>
        <span>Volunteer Hub</span>
      </a>
      <a mat-list-item (click)="navigateTo('volunteers/skill-matrix')">
        <mat-icon>psychology</mat-icon>
        <span>Skill Matrix</span>
      </a>
      <a mat-list-item (click)="navigateTo('volunteers/impact')">
        <mat-icon>show_chart</mat-icon>
        <span>Impact Dashboard</span>
      </a>

      <!-- CRM -->
      <h3 matSubheader *ngIf="!isMobile">CRM</h3>
      <a mat-list-item (click)="navigateTo('crm')">
        <mat-icon>contacts</mat-icon>
        <span>Donors & Beneficiaries</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <!-- Header -->
    <mat-toolbar color="primary" class="top-toolbar">
      <button mat-icon-button (click)="sidenav.toggle()" *ngIf="isMobile" class="menu-toggle">
        <mat-icon>menu</mat-icon>
      </button>

      <div class="toolbar-brand" *ngIf="!isMobile">
        <img src="/logo.jpeg" alt="Nèos Sirius" class="toolbar-logo" />
        <span class="toolbar-title">Nèos Sirius Admin</span>
      </div>

      <!-- Search Field (NO floatLabel) -->
      <mat-form-field class="search-field">
        <mat-icon matPrefix>search</mat-icon>
        <input 
          matInput 
          placeholder="Search..." 
          [(ngModel)]="searchQuery"
          (keyup.enter)="onSearch()"
        />
      </mat-form-field>

      <div class="spacer"></div>

      <!-- Dark Mode Toggle -->
      <button mat-icon-button (click)="toggleDarkMode()" class="toolbar-icon">
        <mat-icon>{{ isDarkMode ? 'light_mode' : 'dark_mode' }}</mat-icon>
      </button>

      <!-- Notifications -->
      <button 
        mat-icon-button 
        [matBadge]="unreadCount" 
        matBadgeColor="warn"
        [matMenuTriggerFor]="notificationMenu"
        class="toolbar-icon">
        <mat-icon>notifications</mat-icon>
      </button>
      <mat-menu #notificationMenu="matMenu">
        <button mat-menu-item (click)="markAllAsRead()">
          <mat-icon>done_all</mat-icon>
          <span>Mark all as read</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item>
          <mat-icon>event</mat-icon>
          <span>New leave request</span>
        </button>
        <button mat-menu-item>
          <mat-icon>person_add</mat-icon>
          <span>New volunteer joined</span>
        </button>
      </mat-menu>

      <!-- User Menu -->
      <button mat-icon-button [matMenuTriggerFor]="userMenu" class="toolbar-icon">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item [disabled]="true">
          <mat-icon>email</mat-icon>
          <span>{{ currentUser?.email }}</span>
        </button>
        <button mat-menu-item (click)="navigateTo('super/organization')">
          <mat-icon>settings</mat-icon>
          <span>Organization</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <!-- Page Content -->
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
