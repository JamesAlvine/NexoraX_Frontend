<!-- Admin Layout Template -->
<div class="admin-container">
  <!-- Sidebar -->
  <aside class="sidebar" [class.sidebar-collapsed]="!isSidebarOpen">
    <div class="sidebar-header">
      <div class="logo">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2L2 7l10 5 10-5V2z"></path>
          <path d="M2 12h20v8H2v-8z"></path>
        </svg>
        <span class="logo-text" *ngIf="isSidebarOpen">nexoraX</span>
      </div>
      <button class="toggle-btn" (click)="toggleSidebar()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M15 18l-6-6 6-6"></path>
        </svg>
      </button>
    </div>

    <nav class="nav-menu">
      <!-- Super Admin Section -->
      <div class="nav-section" *ngIf="isSidebarOpen">
        <h3>Super Admin</h3>
      </div>

      <ul class="nav-items">
        <!-- Dashboard -->
        <li class="nav-item" (click)="navigateTo('super')">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="3" y1="9" x2="21" y2="9"></line>
            <line x1="9" y1="21" x2="9" y2="9"></line>
          </svg>
          <span *ngIf="isSidebarOpen">Dashboard</span>
        </li>

        <!-- Organization -->
        <li class="nav-item" (click)="navigateTo('super/organization')">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L2 7l10 5 10-5V2z"></path>
            <path d="M2 12h20v8H2v-8z"></path>
          </svg>
          <span *ngIf="isSidebarOpen">Organization</span>
        </li>

        <!-- User Assignment -->
        <li class="nav-item" (click)="navigateTo('super/users')">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M16 21v-2a4 4 0 00-5-5H6a4 4 0 00-5 5v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <span *ngIf="isSidebarOpen">User Assignment</span>
        </li>

        <!-- HR Section -->
        <div class="nav-section" *ngIf="isSidebarOpen">
          <h3>HR & Staff</h3>
        </div>

        <li class="nav-item" (click)="navigateTo('hr')">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L2 7l10 5 10-5V2z"></path>
            <path d="M2 12h20v8H2v-8z"></path>
          </svg>
          <span *ngIf="isSidebarOpen">Staff Directory</span>
        </li>

        <!-- Volunteers Section -->
        <div class="nav-section" *ngIf="isSidebarOpen">
          <h3>Volunteers</h3>
        </div>

        <li class="nav-item" (click)="navigateTo('volunteers/hub')">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M17 21v-2a4 4 0 00-5-5H6a4 4 0 00-5 5v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <span *ngIf="isSidebarOpen">Volunteer Hub</span>
        </li>

        <!-- Leave Section -->
        <div class="nav-section" *ngIf="isSidebarOpen">
          <h3>Leave Management</h3>
        </div>

        <li class="nav-item" (click)="navigateTo('leave')">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L2 7l10 5 10-5V2z"></path>
            <path d="M2 12h20v8H2v-8z"></path>
          </svg>
          <span *ngIf="isSidebarOpen">Leave Requests</span>
        </li>

        <!-- CRM Section -->
        <div class="nav-section" *ngIf="isSidebarOpen">
          <h3>CRM</h3>
        </div>

        <li class="nav-item" (click)="navigateTo('crm')">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L2 7l10 5 10-5V2z"></path>
            <path d="M2 12h20v8H2v-8z"></path>
          </svg>
          <span *ngIf="isSidebarOpen">Donors & Beneficiaries</span>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content" [class.main-content-expanded]="isSidebarOpen">
    <router-outlet></router-outlet>
  </main>
</div>
