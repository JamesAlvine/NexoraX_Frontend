<!-- src/app/features/admin/super/user-create/user-create.html -->
<div class="form-container">
  <h2>Create New User</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" />
    </div>
    <div class="form-group">
      <label>Organization</label>
      <input type="text" formControlName="organization" />
    </div>
    <div class="form-group">
      <label>Apps</label>
      <div class="app-checkboxes">
        @for (app of apps; track app) {
          <label>
            <input type="checkbox" (change)="toggleApp(app, $event)" [checked]="selectedApps.includes(app)" />
            {{ app }}
          </label>
        }
      </div>
    </div>
    <div class="form-group checkbox">
      <input type="checkbox" formControlName="is_super_admin" id="super" />
      <label for="super">Super Admin</label>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn-save">Create User</button>
      <button type="button" (click)="cancel()" class="btn-cancel">Cancel</button>
    </div>
  </form>
</div>
