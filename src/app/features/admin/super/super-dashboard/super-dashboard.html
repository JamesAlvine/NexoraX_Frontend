<!-- src/app/features/admin/super/super-dashboard/super-dashboard.html -->
<mat-card class="dashboard">
  <mat-card-title>NGO Command Center</mat-card-title>
  <mat-card-subtitle>Manage your humanitarian operations</mat-card-subtitle>

  <div class="stats-grid">
    <mat-card class="stat-card" (click)="navigateTo('volunteers/hub')">
      <mat-card-content>
        <mat-icon>group</mat-icon>
        <h3>87 Volunteers</h3>
        <p>Active this month</p>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card" (click)="navigateTo('hr')">
      <mat-card-content>
        <mat-icon>people</mat-icon>
        <h3>12 Staff</h3>
        <p>HR Directory</p>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card" (click)="navigateTo('crm')">
      <mat-card-content>
        <mat-icon>contacts</mat-icon>
        <h3>240 Donors</h3>
        <p>Community Support</p>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card" (click)="navigateTo('volunteers/impact')">
      <mat-card-content>
        <mat-icon>show_chart</mat-icon>
        <h3>1,240 Impact</h3>
        <p>Hours Logged</p>
      </mat-card-content>
    </mat-card>
  </div>
</mat-card>
