<!-- volunteer-hour-log.html -->
<div class="hour-log-container">
  <h1>Volunteer Hour Logging</h1>

  <!-- Form -->
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="log-form">
    <div class="form-group">
      <label>Volunteer Email *</label>
      <input formControlName="email" type="email" placeholder="volunteer@ngo.org" />
    </div>
    <div class="form-row">
      <div class="form-group">
        <label>Date *</label>
        <input formControlName="date" type="date" />
      </div>
      <div class="form-group">
        <label>Hours *</label>
        <input formControlName="hours" type="number" step="0.25" min="0.1" placeholder="2.5" />
      </div>
    </div>
    <div class="form-group">
      <label>Project *</label>
      <input formControlName="project" type="text" placeholder="Community Garden" />
    </div>
    <div class="form-group">
      <label>Notes</label>
      <textarea formControlName="notes" placeholder="Tasks completed..."></textarea>
    </div>
    <button type="submit" [disabled]="isLoading" class="btn-primary">
      {{ isLoading ? 'Logging...' : 'Log Hours' }}
    </button>
    @if (message) {
      <div class="alert">{{ message }}</div>
    }
  </form>

  <!-- Logs Table -->
  <div class="logs-section">
    <h2>Recent Logs</h2>
    <table class="logs-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Volunteer</th>
          <th>Hours</th>
          <th>Project</th>
        </tr>
      </thead>
      <tbody>
        @for (log of logs; track log.id) {
          <tr>
            <td>{{ log.date }}</td>
            <td>{{ log.email }}</td>
            <td>{{ log.hours }}</td>
            <td>{{ log.project }}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
